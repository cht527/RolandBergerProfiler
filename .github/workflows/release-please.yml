on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v3
        id: release-please
        with:
          token: ${{ secrets.RELEASE_TOKEN }}
          release-type: node
          package-name: rolandbergergraph
          changelog-types: '[{"type": "feat", "section":"Features","hidden":false},{"type": "fix", "section":"Bug Fixes","hidden":false},{"type": "style", "section":"Styling","hidden":false},{"type": "refactor", "section":"Code Refactor","hidden":false}]'
